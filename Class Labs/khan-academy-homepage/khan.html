<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Khan Academy Homepage</title>
</head>
<body>
    <header>
        <nav>
            <span>Courses</span>
            <i class="fa-solid fa-caret-down"></i>
            <form>
                <input type="text" name="search" id="search" placeholder="search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </form>
            <img src="/images/khan-academy.png" alt="Khan-Academy-logo" width="200">
            <ul>
                <li><a href="#">Donate</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero-section">
        <img src="/images/khan-hero-img.png" alt="khan-hero-image" width="500">
        <h1>For every student, every classroom. Real results.</h1>
        <p>We're a nonprofit with the mission to provide a free, world-class education for anyone, anywhere.</p>
        <ul>
            <li><button class="header-button" type="button">Learners</button></li>
            <li><button class="header-button" type="button">Teachers</button></li>
            <li><button class="header-button" type="button">Parents</button></li>
        </ul>
    </section>
</body>
</html>
