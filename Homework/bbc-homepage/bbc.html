<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>BBC Homepage</title>
</head>
<body>
    <header>
        <nav>
            <img src="https://i.ibb.co/wSrvqRM/bbc-logo.png" alt="bbc-logo" width="500" border="0">
            <img src="https://i.ibb.co/DCvxbR3/user-img.png" alt="sign-in-image" border="0">
            <ul>
                <li><a>Home</a></li>
                <li><a>News</a></li>
                <li><a>Sport</a></li>
                <li><a>Reel</a></li>
                <li><a>Worklife</a></li>
                <li><a>Travel</a></li>
                <li><a>Future</a></li>
                <li><a>Culture</a></li>
                <li><a>More</a></li>
            </ul>
            <form>
                <input type="text" name="search" id="search" placeholder="search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </form>
        </nav>
    </header>
</body>
</html>
